<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Subtitle System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Live Subtitle System</h1>
            <div class="controls">
                <button id="startBtn" class="btn primary">Start Live Subtitles</button>
                <button id="stopBtn" class="btn secondary" disabled>Stop</button>
                <select id="languageSelect">
                    <option value="en-US">English (US)</option>
                    <option value="en-GB">English (UK)</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="de-DE">German</option>
                    <option value="it-IT">Italian</option>
                    <option value="pt-BR">Portuguese (Brazil)</option>
                    <option value="ja-JP">Japanese</option>
                    <option value="ko-KR">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                </select>
            </div>
        </header>

        <div class="status-bar">
            <div class="status-indicator">
                <span id="statusText">Ready</span>
                <div id="statusDot" class="status-dot offline"></div>
            </div>
            <div class="latency-info">
                <span>Latency: <span id="latencyValue">--</span>ms</span>
            </div>
        </div>

        <div class="subtitle-container">
            <div id="currentSubtitle" class="current-subtitle">
                Click "Start Live Subtitles" to begin
            </div>
            <div id="previousSubtitle" class="previous-subtitle"></div>
        </div>

        <div class="transcript-section">
            <h3>Live Transcript</h3>
            <div id="transcript" class="transcript"></div>
            <button id="clearTranscript" class="btn secondary">Clear Transcript</button>
        </div>

        <div class="settings-panel">
            <h3>Settings</h3>
            <div class="setting-group">
                <label for="fontSizeSlider">Subtitle Font Size:</label>
                <input type="range" id="fontSizeSlider" min="16" max="48" value="24">
                <span id="fontSizeValue">24px</span>
            </div>
            <div class="setting-group">
                <label for="confidenceThreshold">Confidence Threshold:</label>
                <input type="range" id="confidenceThreshold" min="0.1" max="1.0" step="0.1" value="0.7">
                <span id="confidenceValue">0.7</span>
            </div>
            <div class="setting-group">
                <label>
                    <input type="checkbox" id="showConfidence"> Show Confidence Scores
                </label>
            </div>
            <div class="setting-group">
                <label>
                    <input type="checkbox" id="autoScroll" checked> Auto-scroll Transcript
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
